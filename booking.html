<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Session</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="gallery-section">
    <h2>Book a Photography Session</h2>
    <form style="max-width:500px; margin:auto;">
      <input type="text" placeholder="Your Name" required style="width:100%;padding:10px;margin:10px 0;">
      <input type="email" placeholder="Email" required style="width:100%;padding:10px;margin:10px 0;">
      <textarea placeholder="Your Message" rows="5" style="width:100%;padding:10px;margin:10px 0;"></textarea>
      <button type="submit" class="book-btn">Submit</button>
    </form>
  </section>
</body>
</html>
